<div class="col-lg-12">
  <div class="row mx-5">
    <div class="input-group my-3 mx-5">
      <input type="text" class="form-control" placeholder="Search Surah" aria-label="Search Surah" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button">Search</button>
      </div>
    </div>
  </div>
<div class="row text-center mx-5">
  <div class="my-3 ml-5 col-lg-5 card" style="width: 18rem;" *ngFor="let surah of Surah; let i = index" routerLink="/surah/{{surah.number}}">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-3 py-4"><p class="card-title">{{surah.number}}</p></div>
        <div class="col-lg-5">
          <div class="row">
            <p class="col-lg-12 card-text p-0">{{surah.name.transliteration.id}}</p>
            <p class="col-lg-12 p-0">"{{surah.name.translation.id}}"</p>
          </div>
        </div>
        <div class="text-center col-lg-4 py-4">{{surah.name.short}}</div>
      </div>
</div>
</div>
</div>
</div>
